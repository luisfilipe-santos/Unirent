{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}


<br>
<div class="container">
    <div class="d-flex justify-content-center row">
        <div class="col-md-6 bg-white border rounded">
            <h3 style="margin-top: 10px; margin-bottom: 20px;">Faça a sua review...</h3>
            <form method="POST" action="" role="form" style="margin-top: 10px; margin-bottom: 10px;">
                {% csrf_token %}
                Rating:
                <br>
                {{ form.rate }}
                <br><br>
                Opinião:
                <br>
                {{ form.text }}
                <br>
                <button class="btn btn-primary" type="submit" name="action">Avaliar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
